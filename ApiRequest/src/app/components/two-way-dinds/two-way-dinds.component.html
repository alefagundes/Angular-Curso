<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome:"
    />
    <input
      type="text"
      [(ngModel)]="password"
      name="password"
      placeholder="Digite sua senha:"
    />
    <input type="submit" value="Enviar" />
  </form>

  <p>{{ name }}</p>
  <p>{{ password }}</p>
</div>
